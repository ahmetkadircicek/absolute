<!DOCTYPE html>
<html lang="en">
<head>
  <title>Absolute°</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="grid">
    <div class="absolute">
      <p id="absolute">
        Absolute°
      </p>
    </div>
    <div class="main-grid">
      <div class="temperature-grid">
        <input class="temperature-input" id="FI" placeholder="Fahreinheit" type="text">
      </div>
      <div class="temperature-grid">
        <input class="temperature-input" id="CI" placeholder="Celsius" type="text">
      </div>
      <div class="temperature-grid">
        <input class="temperature-input" id="RI" placeholder="Rankine" type="text">
      </div>
      <div class="temperature-grid">
        <input class="temperature-input" id="KI" placeholder="Kelvin" type="text">
      </div>
    </div>

    <div class="main-grid">
      <div class="temperature-grid">
        <input class="temperature-output" id="FO" placeholder="Fahreinheit" type="text">
      </div>
      <div class="temperature-grid">
        <input class="temperature-output" id="CO" placeholder="Celsius" type="text">
      </div>
      <div class="temperature-grid">
        <input class="temperature-output" id="RO" placeholder="Rankine" type="text">
      </div>
      <div class="temperature-grid">
        <input class="temperature-output" id="KO" placeholder="Kelvin" type="text">
      </div>
    </div>
  </div>
  <input class="submitbutton" type="submit" id="submitButton">
  <video class="video" src="background.mp4" muted loop autoplay></video>
  <script src="script.js"></script>
</body>
</html>
